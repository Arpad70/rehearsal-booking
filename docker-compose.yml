version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rehearsal-app
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8090:80"
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - /mnt/data/docker-cache/composer:/root/.composer
      - /mnt/data/docker-cache/npm:/root/.npm
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-rehearsal_app}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Device simulator configuration
      - QR_READER_BASE_PORT=9101
      - KEYPAD_BASE_PORT=9401
      - CAMERA_BASE_PORT=9201
      - SHELLY_BASE_PORT=9501
      - MIXER_BASE_PORT=9301
      - SIMULATOR_HOST=172.17.0.1
    depends_on:
      - mysql
      - redis
    networks:
      - rehearsal-network
      - simulator-network

  mysql:
    image: mysql:8.0
    container_name: rehearsal-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-rehearsal_app}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-rehearsal_user}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - rehearsal-network

  redis:
    image: redis:7-alpine
    container_name: rehearsal-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rehearsal-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rehearsal-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --tries=3
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-rehearsal_app}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Device simulator ports
      - QR_READER_BASE_PORT=9101
      - KEYPAD_BASE_PORT=9401
      - CAMERA_BASE_PORT=9201
      - SHELLY_BASE_PORT=9501
      - MIXER_BASE_PORT=9301
      - SIMULATOR_HOST=172.17.0.1
    depends_on:
      - mysql
      - redis
    networks:
      - rehearsal-network
      - simulator-network

networks:
  rehearsal-network:
    driver: bridge
  simulator-network:
    external: true
    name: simulator-network

volumes:
  mysql_data:
  redis_data:
